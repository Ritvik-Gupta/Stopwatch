<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script type="text/javascript" defer src="./Stopwatch.js"></script>
		<script type="text/javascript" defer src="./main.js"></script>
		<title>Stopwatch</title>
	</head>
	<body>
		<div class="container">
			<div id="stopwatch">
				<div class="box number"></div>
				<div class="box">:</div>
				<div class="box number"></div>
				<div class="box">:</div>
				<div class="box number"></div>
			</div>
			<div id="buttons">
				<button class="icon-button play">
					<span class="material-icons">
						play_arrow
					</span>
				</button>
				<button class="icon-button pause">
					<span class="material-icons">
						pause
					</span>
				</button>
				<button class="icon-button reset">
					<span class="material-icons">
						replay
					</span>
				</button>
			</div>
		</div>
	</body>
</html>
